<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–∞–ø–∞–ª–∫–∞ —Å –∑–∞–¥–∞–Ω–∏—è–º–∏</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;   
      align-items: center;       
      background: linear-gradient(180deg, #000000, #b3540d);
      font-family: Arial, sans-serif;
      color: #ffca70;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #scoreDisplay {
      font-size: 20px;
      margin: 10px 0 20px;
    }
    button {
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      background: orange;
      color: black;
      cursor: pointer;
      transition: transform 0.1s ease-in-out, box-shadow 0.2s;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px #ffae42;
    }
    .tasks {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      width: 280px;
      text-align: left;
    }
    .tasks h2 {
      margin-top: 0;
    }
    .tasks ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tasks li {
      margin: 10px 0;
    }
    .done {
      text-decoration: line-through;
      color: #7CFC00;
    }
    .progress {
      font-size: 12px;
      color: #ccc;
    }
    .leaderboard {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      width: 280px;
    }
    .leaderboard h2 {
      margin-top: 0;
    }
    .leaderboard ol {
      padding-left: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–¢–∞–ø–∞–π –ø–æ –∫–Ω–æ–ø–∫–µ!</h1>
    <p id="scoreDisplay">–û—á–∫–∏: 0 ‚Äî x1</p>
    <button id="tapBtn">–¢–ê–ü</button>

    <div class="tasks">
      <h2>–ó–∞–¥–∞–Ω–∏—è</h2>
      <ul id="tasksList"></ul>
    </div>

    <div class="leaderboard">
      <h2>üèÜ –õ–∏–¥–µ—Ä—ã</h2>
      <ol id="leaderList"></ol>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // üîë –°—é–¥–∞ –≤—Å—Ç–∞–≤—å —Å–≤–æ–π Firebase config:
    const firebaseConfig = {
      apiKey: "–¢–í–û–ô_API_KEY",
      authDomain: "–¢–í–û–ô_–ü–†–û–ï–ö–¢.firebaseapp.com",
      databaseURL: "https://–¢–í–û–ô_–ü–†–û–ï–ö–¢.firebaseio.com",
      projectId: "–¢–í–û–ô_–ü–†–û–ï–ö–¢",
      storageBucket: "–¢–í–û–ô_–ü–†–û–ï–ö–¢.appspot.com",
      messagingSenderId: "ID",
      appId: "ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ù–∏–∫ –∏–≥—Ä–æ–∫–∞ (—Å–ø—Ä–æ—Å–∏–º 1 —Ä–∞–∑ –∏ —Å–æ—Ö—Ä–∞–Ω–∏–º)
    let playerName = localStorage.getItem("playerName");
    if (!playerName) {
      playerName = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫:");
      if (!playerName) playerName = "–ò–≥—Ä–æ–∫_" + Math.floor(Math.random()*1000);
      localStorage.setItem("playerName", playerName);
    }

    let score = parseInt(localStorage.getItem("score")) || 0;
    let multiplier = parseInt(localStorage.getItem("multiplier")) || 1;

    // –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞–Ω–∏–π
    let tasks = [
      { id: 1, text: "–ù–∞–±–µ—Ä–∏ 100 –æ—á–∫–æ–≤", target: 100, condition: () => score >= 100, reward: () => { multiplier++; alert("–ù–∞–≥—Ä–∞–¥–∞: –º–Ω–æ–∂–∏—Ç–µ–ª—å +1!"); } },
      { id: 2, text: "–î–æ—Å—Ç–∏–≥–Ω–∏ –º–Ω–æ–∂–∏—Ç–µ–ª—è x2", target: 2, condition: () => multiplier >= 2, reward: () => { score += 200; alert("–ù–∞–≥—Ä–∞–¥–∞: 200 –æ—á–∫–æ–≤!"); } },
      { id: 3, text: "–°–¥–µ–ª–∞–π 1000 –æ—á–∫–æ–≤", target: 1000, condition: () => score >= 1000, reward: () => { multiplier += 2; alert("–ù–∞–≥—Ä–∞–¥–∞: –º–Ω–æ–∂–∏—Ç–µ–ª—å +2!"); } },
      { id: 4, text: "–°–¥–µ–ª–∞–π 10.000 –æ—á–∫–æ–≤", target: 10000, condition: () => score >= 10000, reward: () => { score += 5000; alert("–ù–∞–≥—Ä–∞–¥–∞: 5000 –æ—á–∫–æ–≤!"); } }
    ];

    let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];

    const scoreDisplay = document.getElementById("scoreDisplay");
    const tapBtn = document.getElementById("tapBtn");
    const tasksList = document.getElementById("tasksList");
    const leaderList = document.getElementById("leaderList");

    function saveProgress() {
      localStorage.setItem("score", score);
      localStorage.setItem("multiplier", multiplier);
      localStorage.setItem("completedTasks", JSON.stringify(completedTasks));

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—á–∫–∏ –≤ Firebase
      db.ref("players/" + playerName).set({
        name: playerName,
        score: score
      });
    }

    function updateDisplay() {
      scoreDisplay.textContent = `–û—á–∫–∏: ${score} ‚Äî x${multiplier}`;
      saveProgress();

      tasksList.innerHTML = "";
      tasks.forEach(task => {
        let li = document.createElement("li");

        let mainText = document.createElement("div");
        mainText.textContent = task.text;
        if (completedTasks.includes(task.id)) {
          mainText.classList.add("done");
        }

        let progress = document.createElement("div");
        progress.classList.add("progress");

        if (task.id === 2) {
          progress.textContent = `x${multiplier} / x${task.target}`;
        } else {
          progress.textContent = `${score} / ${task.target}`;
        }

        li.appendChild(mainText);
        li.appendChild(progress);
        tasksList.appendChild(li);
      });
    }

    function checkTasks() {
      tasks.forEach(task => {
        if (!completedTasks.includes(task.id) && task.condition()) {
          task.reward();
          completedTasks.push(task.id);
        }
      });
    }

    tapBtn.addEventListener("click", () => {
      score += 1 * multiplier;
      checkTasks();
      updateDisplay();
    });

    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
    setInterval(saveProgress, 2000);

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞
    db.ref("players").on("value", snapshot => {
      let data = snapshot.val() || {};
      let arr = Object.values(data);
      arr.sort((a,b) => b.score - a.score); // —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –æ—á–∫–∞–º
      leaderList.innerHTML = "";
      arr.slice(0, 10).forEach(p => {
        let li = document.createElement("li");
        li.textContent = `${p.name}: ${p.score}`;
        leaderList.appendChild(li);
      });
    });

    // –ü–µ—Ä–≤–∏—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    updateDisplay();
  </script>
</body>
